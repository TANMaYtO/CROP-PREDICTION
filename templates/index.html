<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl max-w-3xl w-full p-10 fade-in">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-teal-600 mb-2">ðŸŒ¾ Crop Recommendation System</h1>
      <p class="text-gray-600">Enter your soil and climate values to get the best crop suggestion!</p>
    </div>
    <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for label in ['N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall'] %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ label | capitalize }}</label>
          <input type="number" step="any" name="{{ label }}" required class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>
      {% endfor %}
      <div class="md:col-span-2 text-center">
        <button type="submit" class="bg-teal-500 text-white px-6 py-2 rounded-full text-lg hover:bg-teal-600 transition-transform transform hover:scale-105">ðŸŒ± Recommend Crop</button>
      </div>
    </form>

    {% if prediction %}
      <div class="mt-10 text-center">
        <h2 class="text-2xl font-semibold text-green-600">Recommended Crop: <span class="font-bold">{{ prediction }}</span></h2>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_qp1q7mct.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px; margin: 0 auto;"  loop autoplay></lottie-player>
      </div>
    {% endif %}
  </div>
</body>
</html>
